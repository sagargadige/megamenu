<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card:hover .card-inner {
      transform: rotatey(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    .card-front {
      background: #fff;
    }
    .card-back {
      background: #3498db;
      color: white;
      transform: rotatey(180deg);
    }
  </style>
  
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <p>John Doe</p>
      </div>
      <div class="card-back">
        <p>Email: john@example.com</p>
      </div>
    </div>
  </div>
  
</body>
</html>
