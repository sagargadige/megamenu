<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Hover Scroll Gallery</title>
  <style>
    body {
      background: #121212;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .image-gallery {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
    }

    .image-gallery::-webkit-scrollbar {
      height: 8px;
    }

    .image-gallery::-webkit-scrollbar-thumb {
      background: #00bfff;
      border-radius: 10px;
    }

    .image-card {
      flex: 0 0 auto;
      width: 300px;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.4s ease, filter 0.4s ease, box-shadow 0.4s ease;
      scroll-snap-align: center;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%) blur(1px);
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
    }

    .image-card:hover img {
      filter: brightness(100%) blur(0);
    }
  </style>
</head>
<body>

  <div class="image-gallery">
    <div class="image-card">
      <img src="../car-img.jpg" alt="Image 1">
    </div>
    <div class="image-card">
      <img src="https://th.bing.com/th/id/OIP.ROGZiTFUQGnlHbUBmIOGjwAAAA?cb=iwp1&w=474&h=266&rs=1&pid=ImgDetMain" alt="Image 2">
    </div>
    <div class="image-card">
      <img src="https://wallpaperaccess.com/full/40045.jpg" alt="Image 3">
    </div>
    <div class="image-card">
      <img src="https://th.bing.com/th/id/OIP.p8KJZB04MhqHJO--Y9G0RAHaEK?w=328&h=185&c=7&r=0&o=7&cb=iwp1&dpr=1.4&pid=1.7&rm=3" alt="Image 4">
    </div>
    <div class="image-card">
      <img src="https://th.bing.com/th/id/OIP.cGAdWsY7ZiuLVwL6vf4RVAHaEK?w=283&h=180&c=7&r=0&o=7&cb=iwp1&dpr=1.4&pid=1.7&rm=3" alt="Image 5">
    </div>
  </div>

</body>
</html>
