<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient on Image</title>
  <style>
    body{
        background-color: black;
    }
    .card {
      position: relative;
      overflow: hidden;
      width: 500px;
    }

    .card img {
      width: 100%;
      height: 100%;
      display: block;
      transition: transform 0.5s ease;
    }

    .gradient-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 42, 255, 0.381), rgba(220, 57, 57, 0.6));
      z-index: 1;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card:hover .gradient-overlay {
      opacity: 0;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      color: white;
      font-family: sans-serif;
      text-align: center;
      width: 100%;
      background-color: rgba(35, 32, 34, 0.6);
      transition: transform 0.5s ease;
      transform: translateY(100%);
      visibility: hidden;
      padding: 10px;
      font-size: 20px;
      z-index: 2;
    }

    .card:hover .overlay {
      transform: translateY(0);
      visibility: visible;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="../car-img.jpg" alt="Car Image">
    <div class="gradient-overlay"></div>
    <div class="overlay">It's Yours..</div>
  </div>

</body>
</html>
